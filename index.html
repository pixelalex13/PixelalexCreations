<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/images/favicon.ico" type="image/x-icon">
    <title>Pixelalex Creations</title>
    <style>
        @font-face {
            font-family: "Minecraft";
            src: url("resources/fonts/minecraft.ttf") format("truetype");
        }

        body {
            background: #1e1e1e;
            color: white;
            font-family: "Minecraft", Arial, sans-serif;
            margin: 0;
            text-shadow: 4px 4px 0 #000;
        }

        /* NAVBAR */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            height: 64px;
            padding: 0 24px;
            background: #1a1a1a;
            border-bottom: 3px solid #000;
            box-shadow: 0 4px 0 #000;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-logo {
            height: 60px;
            image-rendering: pixelated;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 15px;
            transition: 0.15s;
        }

        .nav-links a:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .discord-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 10px;
            background: #5865F2;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            box-shadow: 0 4px 0 #000;
            text-shadow: none;
            transition: transform 0.2s, filter 0.2s;
        }

        .discord-btn img {
            width: 22px;
            height: 22px;
        }

        .discord-btn:hover {
            transform: translateY(-2px) scale(1.05);
            filter: brightness(1.15);
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 40px;
            text-shadow: none;
            font-size: 16px;
        }

        /* BUTTONS */
        .button-grid {
            text-align: center;
            margin: 0 auto 50px;
        }

        .button {
            display: inline-block;
            padding: 24px 0;
            min-width: 240px;
            max-width: 320px;
            border-radius: 14px;
            background: #333;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 6px 0 #000;
            margin: 12px;
            transition: transform 0.25s, filter 0.25s;
        }

        .button:hover {
            transform: scale(1.08);
            filter: brightness(1.25);
        }

        /* VIDEO CONTAINER */
        .video-container {
            text-align: center;
            margin: 0 auto 50px;
            padding: 0 20px;
        }

        .video-wrapper {
            display: inline-block;
            width: 480px; /* 380px when using more than 6 vids */
            margin: 10px;
            border-radius: 14px;
            overflow: hidden;
            transition: transform 0.25s, filter 0.25s;
            cursor: pointer;
            box-shadow: 0 6px 0 #000;
        }

        .video-wrapper:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            border: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .nav-links {
                flex-wrap: wrap;
                gap: 10px;
                font-size: 14px;
            }

            .button-grid {
                gap: 15px;
            }

            .button {
                font-size: 18px;
                padding: 16px 0;
            }

            .video-container {
                gap: 15px;
            }
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 10px 12px;
                gap: 8px;
            }

            .nav-left {
                flex-wrap: wrap;
            }

            .nav-logo {
                height: 48px;
            }

            .nav-links {
                font-size: 13px;
                gap: 6px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .button {
                font-size: 16px;
                padding: 14px 0;
            }
        }
    </style>
</head>
