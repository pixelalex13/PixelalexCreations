<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../resources/images/favicon.ico">
    <title>Pixelalex Creations</title>
    <style>
        @font-face {
            font-family: "Minecraft";
            src: url("../resources/fonts/minecraft.ttf") format("truetype");
        }

        body {
            background: #1e1e1e;
            color: white;
            font-family: "Minecraft", Arial, sans-serif;
            margin: 0;
            text-shadow: 4px 4px 0 #000;
        }

        /* NAVBAR */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            height: 64px;
            padding: 0 24px;
            background: #1a1a1a;
            border-bottom: 3px solid #000;
            box-shadow: 0 4px 0 #000;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-logo {
            height: 60px;
            image-rendering: pixelated;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .discord-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 10px;
            background: #5865F2;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            box-shadow: 0 4px 0 #000;
            text-shadow: none;
            transition: transform 0.2s, filter 0.2s;
        }

        .discord-btn img {
            width: 22px;
            height: 22px;
        }

        .discord-btn:hover {
            transform: translateY(-2px) scale(1.05);
            filter: brightness(1.15);
        }

        /* LAYOUT */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .layout {
            display: flex;
            max-width: 1400px;
            margin: auto;
        }

        .sidebar {
            width: 260px;
            padding: 16px;
        }

        .sidebar h3 {
            margin: 16px 0 6px;
            font-size: 14px;
        }

        #searchBox {
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            border: none;
            margin-bottom: 10px;
            font-family: inherit;
        }

        .filter-btn {
            background: #333;
            color: #fff;
            border: 2px solid transparent;
            padding: 5px 10px;
            margin: 4px 4px 0 0;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
        }

        .filter-btn.active {
            border-color: #fff;
        }

        main {
            flex: 1;
        }

        /* PROJECTS */
        .project-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .project-card {
            background: #232323;
            border-radius: 14px;
            box-shadow: 0 6px 0 #000;
            overflow: hidden;
            width: 100%;
            max-width: 900px;
        }

        .project-header {
            display: flex;
            gap: 16px;
            padding: 16px;
            cursor: pointer;
            align-items: center;
            position: relative;
        }

        .project-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
        }

        .project-info {
            flex: 1;
        }

        .project-info h3 {
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .project-info h3 span {
            font-size: 14px;
            color: #aaa;
        }

        .project-info p {
            margin: 6px 0;
            color: #ccc;
            text-shadow: none;
        }

        .project-tags span {
            background: #333;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            margin-right: 6px;
        }

        .chevron {
            font-size: 30px;
            font-weight: 900;
            color: #aaa;
            margin-left: auto;
            transition: transform 0.25s ease;
        }

        .project-card.open .chevron {
            transform: rotate(90deg);
        }

        .chevron-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 10px;
        }

        .no-projects {
            width: 100%;
            text-align: center;
            font-size: 22.4px;
            opacity: 0.6;
            margin-top: 20px;
        }

        /* SCREENSHOT BUTTON */
        .header-screenshot-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: url('../resources/images/buttons/Screenshot-Button.png') center/cover no-repeat;
            cursor: pointer;
            border: 2px solid transparent;
            margin-bottom: 6px;
            flex-shrink: 0;
        }

        /* VERSIONS */
        .project-versions {
            max-height: 0;
            overflow: hidden;
            background: #1b1b1b;
            border-top: 2px solid #000;
            border-radius: 0 0 14px 14px;
            transition: max-height 0.4s ease;
            text-align: center;
        }

        .version-row {
            display: grid;
            grid-template-columns: 40px 80px 1fr;
            gap: 12px;
            padding: 16px 16px;
            border-bottom: 1px solid #2a2a2a;
            align-items: start;
        }

        .version-row>span:nth-child(2) {
            margin-top: 7px;
        }

        .version-row a.dependency {
            color: #a2a2a2;
            text-decoration: none;
            cursor: pointer;
            font-weight: normal;
        }

        .version-variants {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .variant-row {
            display: grid;
            grid-template-columns: 140px 120px 1fr 120px;
            gap: 12px;
            align-items: center;
            text-align: center;
        }

        .download-btn {
            background: #56ff56;
            color: #fff;
            text-shadow: 0 0 0;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }

        .project-info h3 span.archived-label {
            color: #ff4141a4;
            margin-left: 10px;
            text-shadow: 4px 4px 0 #000000a4;
        }

        /* CHANGELOG */
        .changelog-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: url('../resources/images/buttons/Changelog-Button.png') center/cover no-repeat;
            cursor: pointer;
            margin-right: 6px;
            margin-top: 2px;
            flex-shrink: 0;
            border: 2px solid transparent;
        }

        .changelog-btn.open {
            border-color: #fff;
        }

        .changelog-box {
            max-height: 0;
            overflow: hidden;
            background: #2a2a2a;
            border-radius: 6px;
            padding: 0 12px;
            margin: 6px 0;
            color: #fff;
            white-space: pre-wrap;
            font-size: 14px;
            grid-column: 2 / -1;
            transition: max-height 0.4s ease, padding 0.4s ease, margin 0.4s ease;
            text-align: start;
        }


        .changelog-box.open {
            padding: 8px 12px;
            margin: 6px 0;
            border: 1px solid #fff;
        }

        /* SCREENSHOTS MODAL */
        .screenshot-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
        }

        .screenshot-modal.open {
            display: flex;
            animation: zoomIn 0.35s ease forwards;
        }

        .screenshot-modal.closing {
            animation: zoomOut 0.35s ease forwards;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            80% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.7);
                opacity: 0;
            }
        }

        .screenshot-modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 12px;
            box-shadow: 0 0 20px #000;
        }

        .screenshot-caption {
            margin-top: 10px;
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        .screenshot-modal .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .screenshot-modal .nav-btn {
            position: absolute;
            top: 50%;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
            transform: translateY(-50%);
        }

        .screenshot-modal .prev-btn {
            left: 30px;
        }

        .screenshot-modal .next-btn {
            right: 30px;
        }

        /* MOBILE */
        @media (max-width: 900px) {
            body {
                font-size: 14px;
            }

            .layout {
                flex-direction: column;
                padding: 10px;
            }

            .sidebar {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
            }

            .project-grid {
                gap: 16px;
                margin: 20px 0;
            }

            .project-card {
                max-width: 100%;
                transform: scale(1);
            }

            .project-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .project-icon {
                width: 48px;
                height: 48px;
            }

            .project-info h3 {
                font-size: 16px;
            }

            .project-info p {
                font-size: 14px;
            }

            .project-tags span {
                font-size: 11px;
                padding: 2px 6px;
            }

            .version-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .variant-row {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .download-btn {
                width: 100%;
                text-align: center;
                padding: 6px 0;
            }

            .changelog-box {
                font-size: 13px;
            }

            .header-screenshot-btn {
                width: 28px;
                height: 28px;
            }

            .chevron {
                font-size: 24px;
            }

            .nav-links {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                font-size: 12px;
            }

            .nav-logo {
                height: 40px;
            }
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 10px 12px;
                gap: 8px;
            }

            .nav-left {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
            }

            .nav-logo {
                height: 48px;
            }

            .nav-links {
                display: flex;
                flex-wrap: wrap;
                gap: 6px;
                font-size: 14px;
            }

            .nav-links a {
                font-size: 13px;
                padding: 2px 4px;
            }

            #searchBox {
                margin-bottom: 12px;
                font-size: 14px;
                width: 100%;
            }

            .project-card {
                padding: 8px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-left">
            <a href="../../"><img src="../resources/images/pixelalex_creations-logo.png" class="nav-logo"></a>
            <nav class="nav-links">
                <a href="../mods/">Mods</a>
                <a href="../resource_packs/">Resource Packs</a>
                <a href="../data_packs/">Data Packs</a>
                <a href="../shaders/">Shaders</a>
                <a href="../modpacks/">Modpacks</a>
                <a href="../plugins/">Plugins</a>
            </nav>
        </div>
        <div class="nav-right">
            <a href="DISCORD-LINK-PLACEHOLDER" target="_blank" class="discord-btn">
                <img src="../resources/images/discord-icon.png" alt="Discord">
                <span>Join Discord</span>
            </a>
        </div>
    </header>

    <h1>Modpacks</h1>
    <div id="noProjects" class="no-projects" hidden>
        No modpacks available at the moment.
    </div>

    <!-- FILTER -->
    <div class="layout">
        <aside class="sidebar">
            <input id="searchBox" type="text" placeholder="Search modpacks...">
            <h3>Game Version</h3>
            <div id="gameVersionFilters"></div>
            <h3>Loader</h3>
            <div id="loaderFilters"></div>
            <h3>Categories</h3>
            <div id="categoryFilters"></div>
            <h3>Environment</h3>
            <div id="environmentFilters"></div>
            <h3>Archived Modpacks</h3>
            <div id="archivedFilter">
                <button class="filter-btn" data-archived="true">✔</button>
                <button class="filter-btn" data-archived="false">✖</button>
            </div>
        </aside>
        <main>
            <div class="project-grid" id="projectGrid"></div>
        </main>
    </div>

    <!-- SCREENSHOT MODAL -->
    <div class="screenshot-modal" id="screenshotModal">
        <span class="close-btn" id="closeModal">&times;</span>
        <span class="nav-btn prev-btn" id="prevPic">&#10094;</span>
        <span class="nav-btn next-btn" id="nextPic">&#10095;</span>
        <img id="modalImage" src="" alt="Screenshot">
        <div class="screenshot-caption" id="modalCaption"></div>
    </div>

    <script>
        // --- FILTERS ---
        const allGameVersions = new Set();
        const allLoaders = new Set();
        const allCategories = new Set();
        const allEnvironments = new Set();
        const activeFilters = new Set();
        let archivedFilter = null;
        const searchBox = document.getElementById("searchBox");
        const normalGrid = document.getElementById("projectGrid");

        const gameVersionFilters = document.getElementById("gameVersionFilters");
        const loaderFilters = document.getElementById("loaderFilters");
        const categoryFilters = document.getElementById("categoryFilters");
        const environmentFilters = document.getElementById("environmentFilters");

        document.querySelectorAll("#archivedFilter .filter-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                if (btn.classList.contains("active")) { btn.classList.remove("active"); archivedFilter = null; }
                else { document.querySelectorAll("#archivedFilter .filter-btn").forEach(b => b.classList.remove("active")); btn.classList.add("active"); archivedFilter = btn.dataset.archived === "true"; }
                applyFilters();
            });
        });
        const projectFilesData = {};
        searchBox.addEventListener("input", applyFilters);

        function addFilterButton(container, value) {
            if ([...container.children].some(b => b.dataset.filter === value)) return;
            const btn = document.createElement("button");
            btn.className = "filter-btn";
            btn.dataset.filter = value;
            btn.textContent = value;
            btn.onclick = () => {
                btn.classList.toggle("active");
                activeFilters.has(value) ? activeFilters.delete(value) : activeFilters.add(value);
                applyFilters();
            }
            container.appendChild(btn);
        }

        // --- LOAD PROJECTS FROM PROJECT LIST ---
        async function loadProjectFilesList() {
            try {
                const response = await fetch('project_list.json');
                if (!response.ok) throw new Error('Fehler beim Laden der Projektliste');
                const projectFiles = await response.json();

                await Promise.all(projectFiles.map(async (file) => {
                    const res = await fetch(file);
                    if (!res.ok) throw new Error(`Fehler beim Laden von ${file}`);
                    const data = await res.json();
                    const basePath = file.substring(0, file.lastIndexOf("/") + 1);
                    data.basePath = basePath;
                    projectFilesData[data.name] = data;
                }));

                createAllProjects();
                renderSortedFilters();

            } catch (err) {
                console.error(err);
            }
        }

        function createAllProjects() {
            const allProjects = Object.values(projectFilesData);

            normalGrid.innerHTML = "";
            const noProjects = document.getElementById("noProjects");

            if (allProjects.length === 0) {
                noProjects.hidden = false;
                return;
            } else {
                noProjects.hidden = true;
            }

            allProjects.sort((a, b) => {
                if (a.archived && !b.archived) return 1;
                if (!a.archived && b.archived) return -1;
                return a.name.localeCompare(b.name);
            });

            allProjects.forEach(p => createProject(p));
        }
        // --- SORT FILTER ---
        function renderSortedFilters() {
            [...allGameVersions]
                .sort(compareVersionsDesc)
                .forEach(v => addFilterButton(gameVersionFilters, v));

            [...allLoaders]
                .sort((a, b) => a.localeCompare(b, undefined, { sensitivity: "base" }))
                .forEach(l => addFilterButton(loaderFilters, l));

            [...allCategories]
                .sort((a, b) => a.localeCompare(b, undefined, { sensitivity: "base" }))
                .forEach(c => addFilterButton(categoryFilters, c));

            [...allEnvironments]
                .sort((a, b) => a.localeCompare(b, undefined, { sensitivity: "base" }))
                .forEach(e => addFilterButton(environmentFilters, e));
        }

        function compareVersionsDesc(a, b) {
            const pa = a.split(".").map(n => parseInt(n, 10));
            const pb = b.split(".").map(n => parseInt(n, 10));

            const len = Math.max(pa.length, pb.length);
            for (let i = 0; i < len; i++) {
                const na = pa[i] || 0;
                const nb = pb[i] || 0;
                if (na !== nb) return nb - na;
            }
            return 0;
        }

        loadProjectFilesList();

        function createProject(p) {
            const card = document.createElement("div");
            card.className = "project-card";

            const loaders = new Set();
            const gameVersions = new Set();

            p.versions.forEach(v => {
                v.variants.forEach(va => {
                    va.loader.forEach(l => loaders.add(l));
                    va["game-version"].forEach(gv => gameVersions.add(gv));
                });
            });

            const tags = [...loaders, ...p.categories, ...p.environments];

            card.dataset.tags = [...tags, ...gameVersions].join(",");
            card.dataset.searchText = (p.name + " " + p.description).toLowerCase();
            card.dataset.archived = p.archived;

            loaders.forEach(l => allLoaders.add(l));
            p.categories.forEach(c => allCategories.add(c));
            p.environments.forEach(e => allEnvironments.add(e));
            gameVersions.forEach(gv => allGameVersions.add(gv));

            card.innerHTML = `
                <div class="project-header">
                <img src="${p.basePath + p.icon}" class="project-icon">
                <div class="project-info">
                <h3>${p.name} <span>by ${p.author}</span>${p.archived ? '<span class="archived-label">Archived</span>' : ''}</h3>
                <p>${p.description}</p>
                <div class="project-tags">${tags.map(t => `<span>${t}</span>`).join("")}</div>
                </div>
                <div class="chevron-container">
                ${p.screenshots?.length ? '<span class="header-screenshot-btn"></span>' : ''}
                <span class="chevron">›</span>
                </div>
                </div>
                <div class="project-versions">
                ${p.versions.map((v, i) => `
                <div class="version-row">
                    <span class="changelog-btn" data-index="${i}"></span>
                    <span>${v["project-version"]}</span>

                    <div class="version-variants">
                        ${v.variants.map(va => `
                        <div class="variant-row">
                            <span>${va.loader.join(", ")}</span>
                            <span>${va["game-version"].join(", ")}</span>
                            <span>
                            ${Array.isArray(va.dependencies) && va.dependencies.length > 0
                    ? `Requires: ${va.dependencies
                        .filter(d => d.name && d.url)
                        .map(d => `<a class="dependency" target="_blank" href="${d.url}">${d.name}</a>`)
                        .join(", ")}`
                    : "—"}
                            </span>
                            <a class="download-btn" href="${va.download}" target="_blank">Download</a>
                        </div>
                        `).join("")}
                    ${v.changelog ? `
                    <div class="changelog-box" 
                        id="changelog-${p.name}-${i}" 
                        data-changelog-src="${p.basePath + v.changelog}">
                    Loading changelog...
                    </div>` : ""}
                    </div>
                </div>
                `).join("")}
                </div>`;

            normalGrid.appendChild(card);

            const header = card.querySelector(".project-header");
            header.addEventListener("click", e => { if (e.target.classList.contains("header-screenshot-btn")) return; card.classList.toggle("open"); const versions = card.querySelector(".project-versions"); versions.style.maxHeight = card.classList.contains("open") ? versions.scrollHeight + "px" : "0"; });

            const screenshotBtn = card.querySelector(".header-screenshot-btn");
            if (screenshotBtn) { screenshotBtn.addEventListener("click", e => { e.stopPropagation(); currentScreenshots = p.screenshots.map(s => ({ ...s, src: p.basePath + s.src })); currentScreenshotIndex = 0; updateModal(); openModal(); }); }
        }
        // --- READ MARKDOWN ---
        function renderMarkdown(md) {
            return md
                .replace(/\r\n/g, "\n")
                .replace(/^## (.*)$/gm, '<span style="font-weight:bold; font-size:calc(100% + 2px)">$1</span>')
                .replace(/^- (.*)$/gm, "•  $1")
                .replace(/~~(.*?)~~/g, '<s>$1</s>')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/\n/g, "<br>")
                .split("\n")
                .map(line => `<p style="margin:8px 0">${line}</p>`)
                .join("");
        }
        // --- CHANGELOG ---
        document.addEventListener("click", e => {
            if (e.target.classList.contains("changelog-btn")) {
                const btn = e.target;
                const row = btn.closest(".version-row");
                const changelog = row.querySelector(".changelog-box"); if (!changelog) return;
                if (!changelog.dataset.loaded) {
                    fetch(changelog.dataset.changelogSrc)
                        .then(r => r.text())
                        .then(md => {
                            changelog.innerHTML = renderMarkdown(md);
                            changelog.dataset.loaded = "true";
                            requestAnimationFrame(() => {
                                changelog.style.maxHeight = changelog.scrollHeight + "px";
                                versions.style.maxHeight = versions.scrollHeight + "px";
                            });
                        });
                }

                const card = btn.closest(".project-card");
                const versions = card.querySelector(".project-versions");
                if (changelog.classList.contains("open")) {
                    changelog.style.maxHeight = "0"; changelog.classList.remove("open"); btn.classList.remove("open");
                    requestAnimationFrame(() => { versions.style.maxHeight = versions.scrollHeight + "px"; });
                } else {
                    changelog.classList.add("open"); btn.classList.add("open"); changelog.style.maxHeight = changelog.scrollHeight + "px";
                    const updateContainerHeight = () => { versions.style.maxHeight = versions.scrollHeight + "px"; if (changelog.scrollHeight !== changelog.clientHeight) requestAnimationFrame(updateContainerHeight); };
                    requestAnimationFrame(updateContainerHeight);
                }
            }
        });

        // --- MODAL ---
        const modal = document.getElementById("screenshotModal");
        const modalImg = document.getElementById("modalImage");
        const modalCaption = document.getElementById("modalCaption");
        let currentScreenshots = []; let currentScreenshotIndex = 0;

        function updateModal() { if (currentScreenshots.length === 0) return; const s = currentScreenshots[currentScreenshotIndex]; modalImg.src = s.src; modalCaption.textContent = s.caption || ""; }

        function openModal() { modal.style.display = "flex"; modal.classList.remove("closing"); modal.classList.add("open"); }
        function closeModal() { modal.classList.remove("open"); modal.classList.add("closing"); modal.addEventListener("animationend", function handler() { modal.style.display = "none"; modal.classList.remove("closing"); modal.removeEventListener("animationend", handler); }); }

        document.getElementById("closeModal").onclick = closeModal;
        document.getElementById("prevPic").onclick = () => { if (currentScreenshots.length === 0) return; currentScreenshotIndex = (currentScreenshotIndex - 1 + currentScreenshots.length) % currentScreenshots.length; updateModal(); };
        document.getElementById("nextPic").onclick = () => { if (currentScreenshots.length === 0) return; currentScreenshotIndex = (currentScreenshotIndex + 1) % currentScreenshots.length; updateModal(); };

        // --- FILTER ---
        function applyFilters() { const query = searchBox.value.toLowerCase(); document.querySelectorAll(".project-card").forEach(card => { const tags = card.dataset.tags.split(","); const matchesFilters = activeFilters.size === 0 || [...activeFilters].every(f => tags.includes(f)); const matchesSearch = !query || card.dataset.searchText.includes(query); let matchesArchived = true; if (archivedFilter !== null) matchesArchived = archivedFilter ? card.dataset.archived === "true" : card.dataset.archived === "false"; card.style.display = matchesFilters && matchesSearch && matchesArchived ? "block" : "none"; }); }
    </script>
